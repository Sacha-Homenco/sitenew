<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/style2.css" />
    <link rel="stylesheet" href="/css/style3.css" />
  </head>
  <body>
    <div class="BUY-ME">
      <header class="header">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="text-wrapper"><a href="/seeds.html" class="text-wrapper">Ассортимент</a></div>
          <div class="div"><a href="/buy.html" class="div">Корзина</a></div>
          <a href="/index1.html">
            <img class="logo" src="https://c.animaapp.com/42lJ7zzj/img/logo-1@2x.png" />
          </a>
        </div>
      </header>
      <div class="middle">
        <div class="group">
          <div class="buy">
            <div class="text-wrapper-2">Имя:</div>
            <input class="input" type="text">
            <div class="text-wrapper-3">Фамилия:</div>
            <input class="input1" type="text">
            <div class="text-wrapper-4">Адрес:</div>
            <input class="input3" type="text">
            <div class="text-wrapper-5">Телефон:</div>
            <input class="input4" type="text">
            <div class="text-wrapper-6">Детали оплаты:</div>
          </div>
          <div class="view">
            <div class="div-wrapper"><div class="text-wrapper-7">Заказать</div></div>
          </div>
        </div>
        <div class="group-2">
          <div class="check">
            <div class="overlap-group-2">
              <div class="rectangle-2"></div>
              <div class="text-wrapper-8">Товары:</div>
              <div class="text-wrapper-9">Итого:</div>
              <img class="line" src="https://c.animaapp.com/8wikGjZb/img/line-3.svg" />
              <div class="circle">
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
                <div class="ellipse-3"></div>
                <div class="ellipse-4"></div>
                <div class="ellipse-5"></div>
                <div class="ellipse-6"></div>
                <div class="ellipse-7"></div>
                <div class="ellipse-8"></div>
              </div>
            </div>
          </div>
          <div class="text-wrapper-10">Ваш Заказ:</div>
        </div>
      </div>
      <div class="bottom-part">
        <div class="overlap">
          <img class="grocery-store" src="https://c.animaapp.com/8wikGjZb/img/grocery-store-1.png" />
          <div class="view-2">
            <div class="text-wrapper-11">Контакты:</div>
            <p class="element">Телефон- +375291844564<br />Местоположение- Беларусь <br />г.Пинск, ул. Советская 37</p>
          </div>
          <div class="div-2">
            <p class="text-wrapper-11">У вас есть вопросы?<br />Напишите нам!</p>
            <div class="overlap-group-wrapper">
              <div class="overlap-group-3"><div class="text-wrapper-12"> <a href="/messageMe.html" class="text-wrapper-12">Написать</a></div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
